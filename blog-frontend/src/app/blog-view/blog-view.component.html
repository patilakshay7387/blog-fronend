<div class="container">
    <div class="card">
        <img *ngIf="blogView.image" [src]="blogView.image" alt="Avatar" width="100%" height="300px">
        <div class="card-body">
            <h6>Category : {{blogView.category}} , {{blogView.country}}</h6>
            <h4 *ngIf="blogView.author"><b>{{blogView.author}}</b></h4>
            <p class="description">{{blogView.description}}</p>
        </div>
    </div>
</div>
